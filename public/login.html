<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Draft Line | Login</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/index.css" type="text/css" />
  <link rel="icon" type="image/png" href="/CSS/shield.png" />
</head>
<body class="welcome">
  <main>
    <div class="container">
      <div class="login-container">
        <h1>DRAFT LINE</h1>
        <div class="login form-box ">
          <div class="alert hidden" aria-hidden="true"><p> You have entered an incorrect username or password. </p></div>
          <div class="col-md-12">
            <form action="" method="">
              <legend>LOGIN</legend>
              <input aria-label="username" name="username" id="username" type="text" placeholder="username" required>
              <input aria-label="password" type="password" id="password" placeholder="password" required>
              <button class="btn btn-info btn-block login" type="submit" id="login">Login</button>
            </form>
            <button class="btn btn-info btn-block login" onclick="goBack()" id="login">Back</button>
            <h4>Test Account:</h4>
            <h4>Login: test</h4>
            <h4>Pass: test</h4>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <script>
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
