<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="/css/index.css" type="text/css" />
    <title>Soccer App</title>
  </head>
<body>
    <div class ="home-container">
    <h1>Fantasy Soccer</h1>
    <h2 id="email"></h2>
    <div class="teams-container">
    <h2>My teams</h2>
    <a class = "create">Create New Team</a>
    <div id="teams"></div>
    </div>
    <div class="createteam hidden">
        <h1>Create New Team</h1>
        
        <form class = "newteam">
            <label for="teamname">New Team Name</label>
            <input type="text" class="form-control" name="teamname" id="teamname" placeholder="Enter Team Name" required>
            <h3>Available Players:</h3>
                   <table class="table table-hover table-bordered">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Position</th>
                          <th scope="col">Select</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    <button class="btn btn-info btn-block" type="submit" id="createSubmit">Submit Team</button>

                    </form>

                    <div class ="warning"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/protected.js"></script>
</body>
</html>
